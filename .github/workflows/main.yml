name: Auto-Update M3U Playlist

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual runs

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: |
          python generate_m3u.py

      - name: Verify M3U File Exists
        run: |
          if [ ! -s "ppvland_playlist.m3u" ]; then
            echo "‚ùå M3U file is missing or empty! Exiting..."
            exit 1
          fi

      - name: Commit and Push if Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ppvland_playlist.m3u
          git commit -m "Auto-update M3U playlist" || echo "No changes to commit"
          git push || echo "No changes to push"
